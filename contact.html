<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Murrays Website</title>
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/" class="navbar__logo">Murray</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar__menu">
            <a href="index.html" class="navbar__link">Home</a>
            <a href="contact.html" class="navbar__link">Contact</a>
            <a href="admin.html" class="navbar__link">Admin Login</a>
            <a href="courseInfo.html" class="navbar__link">Course Information</a>


        </div>
    </nav>

    <!-- Contact Form -->
    <main class="form-wrapper">
        <div class="contact__container">
            <form id="contactForm">

                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="John" required><br>
                </div>

                <br>

                <div>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Doe" required><br>
                </div>

                <br>

                <div>
                    <label for="email">School email:</label>
                    <input type="email" id="email" name="email" placeholder="johndoe1@ocdsb.ca">
                </div>

                <br>

                <div class="grade-group">
                    <label for="title">Grade:</label>
                    <label><input type="radio" name="grade" value="9"> 9</label>
                    <label><input type="radio" name="grade" value="10"> 10</label>
                    <label><input type="radio" name="grade" value="11"> 11</label>
                    <label><input type="radio" name="grade" value="12"> 12</label>
                </div>

                <br>

                <div>
                    <label for="msg">Message:</label>
                   <textarea id="message" name="message" rows="5" cols="40" style="resize: none;"></textarea>
                </div>

                <br>

                <div>
                    <input type="reset">
                </div>

                <br>

                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>

     <!-- Database Access -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // prevent normal form submit

            const fname = document.getElementById("first_name").value;
            const lname = document.getElementById("last_name").value;
            const grade = document.getElementById("grade").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            fetch("http://10.191.28.229:5000/contact-requests", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    fname: first_name,
                    lname: last_name,
                    grade: grade,
                    email: email,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("statusMessage").textContent = data.message || "submitted successfully!";
            })
            .catch(error => {
                console.error("error submitting data:", error);
                document.getElementById("statusMessage").textContent = "submission failed.";
            });
        });
    </script>



</body>

</html>
